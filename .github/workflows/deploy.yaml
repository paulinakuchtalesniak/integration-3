# https://swharden.com/blog/2022-04-24-github-actions-ftp/
# https://www.voorhoede.nl/en/blog/super-fast-npm-install-on-github-actions/

name: üöÄ FTP Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEB_PATH: ~/www/integration3
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: üèóÔ∏è create production build
        run: npm run build

      # Setup container with private SSH Key (used by rsync)
      - name: üîë Load private SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
            QyNTUxOQAAACCwuy6EILDcWqJgqey4PPXZ7P4xBVLx0B/61t/VvQON+AAAAJiqT6lYqk+p
            WAAAAAtzc2gtZWQyNTUxOQAAACCwuy6EILDcWqJgqey4PPXZ7P4xBVLx0B/61t/VvQON+A
            AAAEDm8LXm35b/zq0zR8FANlXuX3tJs6p/esgCFxNHcRVVJrC7LoQgsNxaomCp7Lg89dns
            /jEFUvHQH/rW39W9A434AAAADmdpdGh1Yi1jb21iZWxsAQIDBAUGBw==
            -----END OPENSSH PRIVATE KEY-----

      # RSYNC
      - name: Deploy web files with rsync
        run: |
          rsync -azh --delete-after -e "ssh -o StrictHostKeyChecking=no" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{env.WEB_PATH}}
